services:
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: appjamundi_php74
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # ðŸ”— MONTAR LA RUTA REAL DEL PROYECTO EN TU PC
      - C:/docker/app-jamundi:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net

  nginx:
    image: nginx:alpine
    container_name: appjamundi_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # ðŸ”— MISMA RUTA EN NGINX PARA SERVIR EL MISMO CÃ“DIGO
      - C:/docker/app-jamundi:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/php/tmp:/tmp
    depends_on:
      - app
    networks:
      - app_net

  db:
    image: mariadb:11.1
    container_name: appjamundi_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appjamundi
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge
